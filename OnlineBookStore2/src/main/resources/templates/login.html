<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- bootstraop icons-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!--Header replace-->
    <div th:replace="~{header :: header}"></div>
    <!--Header replace-->
    
    <main>
		
        <div class="container" style="margin-top: 2.5rem;">
			<div class="row">
				<div class="col-md-6">
					<img src="/assets/image/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
				</div> 
				<div class="col-md-6 contents ">
					<div class="row justify-content-center">
						<div class="col-md-8 ">
							<div>
								<h3 class="text-center mt-3">Login</h3>
								<p class="lead text-black" style=>Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
							</div>
							<form th:action="@{/login}" method="post">
	                            <div class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(errorMessage)}" th:text="${errorMessage}"></div>
	                            <div class="form-floating mb-3">
	                                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com" required>
	                                <label for="floatingInput">Username</label>
	                            </div>
	                            <div class="form-floating mb-3">
	                                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
	                                <label for="floatingPassword">Password</label>
	                            </div>

								<div class="d-flex mb-4 align-items-center">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
										<label class="form-check-label" for="defaultCheck1">
											Remember me
										</label>
									</div>
									</label>
										<span class="ms-auto "><a th:href="@{/signin}" class="">Sign In</a></span> 
									</label>
								</div>
	
								<div class="d-flex justify-content-center">
									<!-- Submit button -->
									<button type="submit" class="btn btn-secondary">Login</button>
								</div>
	
								<span class="d-block text-center my-4 text-muted">&mdash; or login with &mdash;</span>
							
								<div class="text-center">
									<a href="#" class="facebook mx-1">
										<i class="bi bi-facebook"></i>
									</a>
									<a href="#" class="mx-1">
										<i class="bi bi-twitter-x"></i>
									</a>
									<a href="#" class="google mx-1">
										<i class="bi bi-google"></i>
									</a>
								</div>
							</form>
	
						</div>
					</div>  
				</div>
				
			</div>
		</div>
		
	    </main>
		
		
    <script src="/assets/js/scripts.js"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
