<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!--Header replace-->
<div th:replace="~{header :: header}"></div>
<!--Header replace-->
		
		
<!-- Welcome Section -->
<section class="py-3 text-center mt-2">
    <div class="container">
        <h3 class="fw-bold" th:text="${'Welcome - ' + username}"></h3>
        <p class="lead" th:text="${'You logged in as - ' + roles}"></p>
    </div>
</section>

<!-- Dashboard Overview Section -->
<div class="container py-4">
    <div class="row">
        <!-- Messages Card -->
        <div class="col-md-3" sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/displayMessages}" class="text-decoration-none text-dark">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-envelope-open-text fa-2x"></i>
                        <h5 class="card-title mt-2">Messages</h5>
                    </div>
                </div>
            </a>
        </div>
        <!-- Add more cards here as needed -->
    </div>
</div>


<!-- Scroll to top button -->
<button onclick="topFunction()" id="movetop" class="btn btn-dark" title="Go to top">
    <i class="fas fa-arrow-up"></i>
</button>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    // Scroll to top function
    window.onscroll = function () {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    };
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
</body>
</html>
