<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Messages - Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!--Header replace-->
<div th:replace="~{header :: header}"></div>
<!--Header replace-->

<!-- Messages Section -->
<section class="py-4 text-center">
    <div class="container">
        <h3 class="fw-bold">Open Contact Messages</h3>
    </div>
</section>

<!-- Messages Table Section -->
<div class="container py-4">
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Mobile Num</th>
                    <th scope="col">Email</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Message</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="msg: ${contactMsgs}">
                    <td th:text="${msg.name}"></td>
                    <td th:text="${msg.mobileNum}"></td>
                    <td th:text="${msg.email}"></td>
                    <td th:text="${msg.subject}"></td>
                    <td th:text="${msg.message}"></td>
                    <td>
                        <a th:href="@{/closeMsg/{id}(id=${msg.contactId})}" class="btn btn-sm btn-danger">Close</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>
</div>

<!-- Scroll to top button -->
<button onclick="topFunction()" id="movetop" class="btn btn-dark" title="Go to top" style="position: fixed; bottom: 20px; right: 20px;">
    <i class="fas fa-arrow-up"></i>
</button>



<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    // Scroll to top function
    window.onscroll = function () {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    };
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

</body>
</html>
