<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bookstore - Sign In</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Header replace -->
    <div th:replace="~{header :: header}"></div>
    <!-- Header replace -->

    <main>
		<div class="container">
	        <div class="row g-5">
	            <div class="col-md-6">
	                <img src="/assets/image/Sign in-amico.svg" class="mt-3" alt="" srcset="">
	            </div>
	            <div class="col-md-6" style="margin-top: 12%;">
	                <!-- Create Account Form -->
					<div class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('person.*')}" th:text="${error}"></div>
	                <form th:action="@{/register}" method="post" class="" th:object="${person}">
						
						<h3 class="text-center mb-4">Create Account</h3>
	                    
                        <div class="row">
	                        <div class="col mb-3">
	                            <input type="text" th:field="*{name}" class="form-control" name="username" placeholder="Username" required>
	                        </div>
	                        <div class="col">
	                            <input type="number" th:field="*{mobileNumber}" class="form-control" name="mobileNum" placeholder="Mobile Number" required>
	                        </div>
	                    </div>

	                    <div class="row">
	                        <div class="col mb-3">
	                            <input type="email"	th:field="*{email}" class="form-control" name="email" placeholder="Email" required>
	                        </div>
	                        <div class="col">
	                            <input type="email" th:field="*{confirmEmail}" class="form-control" name="confirmemail" placeholder="Confirm Email" required>
	                        </div>
	                    </div>
	
	                    <div class="row">
	                        <div class="col">
	                            <input type="password" th:field="*{pwd}" class="form-control" name="password" placeholder="Password" required>
	                        </div>
	                        <div class="col">
	                            <input type="password" th:field="*{confirmPwd}" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
	                        </div>
	                    </div>
	
	                    <div class="d-flex mt-3">
	                        <div class="form-check">
	                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
	                            <label class="form-check-label" for="defaultCheck1">
	                                Remember me
	                            </label>
	                        </div>
	                        </label>
	                            <span class="ms-auto "><a href="#" class="">Login</a></span> 
	                        </label>
	                    </div>
	
	                    <div class="d-flex justify-content-center mt-4">
	                        <button type="submit" class="btn btn-primary">Create Account</button>
	                    </div>
	
	                    <span class="d-block text-center my-4 text-muted">&mdash; or login with &mdash;</span>
	
	                    <div class="text-center">
	                        <a href="#" class="facebook mx-1">
	                            <i class="bi bi-facebook"></i>
	                        </a>
	                        <a href="#" class="mx-1">
	                            <i class="bi bi-twitter-x"></i>
	                        </a>
	                        <a href="#" class="google mx-1">
	                            <i class="bi bi-google"></i>
	                        </a>
	                    </div>
	                </form>
	
	            </div>
	            
	        </div>
	    </div>
    </main>

    <script src="/assets/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
